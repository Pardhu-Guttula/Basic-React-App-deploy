name: Deploy React App to Azure Web App

on:
  push:
    branches: main

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build

  deploy:
    name: Deploy React App to Azure Web App
    runs-on: ubuntu-latest
    needs: build  

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Staging Slot
        run: |
          az webapp deployment slot create --name ReactAppDemo --resource-group bluegreendeployment --slot staging
        continue-on-error: true
        
      - name: 'Deploy to Azure Web App Slot'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ReactAppDemo'  
          slot-name: 'staging'  
          package: './build'  

      - name: 'Swap staging slot with production'
        run: |
          az webapp deployment slot swap --name 'ReactAppDemo' --resource-group 'bluegreendeployment' --slot 'staging' --target-slot 'production'
